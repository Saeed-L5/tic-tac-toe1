<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">Tic Tac Toe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav pl-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--Score Board-->
    <div class="container">
        <div class="score-board text-center">
            <div class="row">
                <div class="col">
                    <h3>Player X</h3>
                    <span>0</span>
                </div>
                <div class="col">
                    <h3>Player O</h3>
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
    <!--Home Page-->
    <div class="container text-center mt-5" id="home">
        <div class="row row-cols-3 ">
            <div class="col col-3">0</div>
            <div class="col col-3">1</div>
            <div class="col col-3">2</div>
            <div class="col col-3">3</div>
            <div class="col col-3">4</div>
            <div class="col col-3">5</div>
            <div class="col col-3">6</div>
            <div class="col col-3">7</div>
            <div class="col col-3">8</div>
        </div>
        <!--Reset Button-->
        <button class="btn btn-outline-light btn-lg mt-4">Reset Game</button>
    </div>
    <!--Footer-->
    <footer class=" footer  mt-auto text-center bg-dark">
        <div class="container">
            <p class="mb-0">2025 Tic TacToe. All rights reserved</p>
        </div>
    </footer>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
